Neos:
  Neos:
#    userInterface:
#      translation:
#        autoInclude:
#          WebExcess.OpenStreetMap:
#            - 'NodeTypes/*'
    fusion:
      autoInclude:
        WebExcess.OpenStreetMap: true
  Fusion:
    defaultContext:
      'Geocode': 'WebExcess\OpenStreetMap\Eel\GeocodingHelper'

  ContentRepositoryRegistry:
    presets:
      'default':
        projections:
          'Neos.ContentRepository:ContentGraph':
            catchUpHooks:
              'WebExcess.OpenStreetMap:AddressChanged':
                factoryObjectName: WebExcess\OpenStreetMap\Projection\AddressChangedHookFactory

WebExcess:
  OpenStreetMap:
    tilesUrl: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    minZoom: 6
    maxZoom: 18
    style: ~ # ~, grayscale or dark
    ratio: '3:2'
    address: ~ # Talisker Distillery, Carbost, Scotland
    lat: ~ # 57.302387
    lon: ~ # -6.356159
    paddingTopLeft: [100, 100]
    paddingBottomRight: [100, 100]
    mapOptions: []
    mapHooks: []
